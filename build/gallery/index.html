<div class="layout">
    <header>
    <nav class="bg-white px-2 sm:px-4 py-2.5 dark:bg-[#16161a] border-b border-[#242629]">

                    aria-controls="mobile-menu" aria-expanded="false">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4 6h16M4 12h8m-8 6h16"></path>

            <div class="hidden w-full lg:block lg:w-auto" id="mobile-menu">

                           class=" block py-2 pr-4 pl-3 rounded lg:bg-transparent lg:p-0 text-white hover:text-gray-400"

                    </li>

                    </li>
                    <li>

                    <li>

                    </li>
                </ul>
            </div>
        </div>
    </nav>
